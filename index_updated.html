<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear | Sustainable Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .nav-bar {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-bar .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-bar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-bar nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #11cb2a, #2575fc);
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-buttons button {
      background-color: #fff;
      color: #2575fc;
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .cta-buttons button:hover {
      background-color: #e1e1e1;
    }

    .featured {
      padding: 50px 20px;
      text-align: center;
    }

    .carousel-container {
      overflow: hidden;
      width: 90%;
      margin: 0 auto;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 200px;
    }

    .carousel-item img {
      width: 100%;
      border-radius: 12px;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    
  </style>
</head>
<body>
  
  <header class="nav-bar">
    <div class="logo">ReWear</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html">Login</a>
      <a href="admin.html">Admin</a>
      <a href="add-item.html">Add Item</a>
      <a href="item-detail.html">Item Detail</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to ReWear</h1>
    <p>Swap Smarter, Dress Greener</p>
    <div class="cta-buttons">
      <button onclick="scrollToCarousel()">Browse Items</button>
      <button onclick="alert('Redirecting to login/signup')">Start Swapping</button>
    </div>
  </section>

  <section class="featured" id="carousel">
    <h2>Featured Items</h2>
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item"><img src="https://assets.myntassets.com/w_412,q_60,dpr_2,fl_progressive/assets/images/20622364/2023/1/17/83177eb1-7b0f-4871-b8f3-784ab3fecb541673949096658-SASSAFRAS-Women-Brown-Solid-Hooded-Puffer-Jacket-44316739490-1.jpg" alt="Jacket"></div>
        <div class="carousel-item"><img src="https://indiansilkhouseagencies.com/cdn/shop/files/KTH28-1.jpg?v=1739880137" alt="Dress"></div>
        <div class="carousel-item"><img src="https://m.media-amazon.com/images/I/818HsSgYAWL._UY1100_.jpg" alt="Jeans"></div>
        <div class="carousel-item"><img src="https://assets.ajio.com/medias/sys_master/root/20230612/dbqT/648722dd42f9e729d737e986/-473Wx593H-466263684-grey-MODEL.jpg" alt="Sneakers"></div>
        <div class="carousel-item"><img src="https://m.media-amazon.com/images/I/816ydLn0iRL._UY1100_.jpg" alt="Hoodie"></div>
      </div>
    </div>
  </section>

  
  <footer class="footer">
    <p>&copy; 2025 ReWear | Sustainable Fashion for Everyone</p>
  </footer>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('carouselTrack');
    const itemWidth = 220; 

    function scrollCarousel() {
      currentIndex++;
      if (currentIndex > 3) currentIndex = 0;
      track.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
    }

    setInterval(scrollCarousel, 3000);

    function scrollToCarousel() {
      document.getElementById('carousel').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
