<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReWear Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2f3e46;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #2f3e46;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .profile {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile h2 {
      margin-bottom: 0.5rem;
    }

    .points {
      color: #4CAF50;
      font-weight: 600;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h3 {
      margin-bottom: 1rem;
      color: #444;
    }

    .items-grid, .swaps-list {
      display: grid;
      gap: 1rem;
    }

    .items-grid {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .item, .swap {
      background-color: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .item-title {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .items-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ReWear</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="admin.html">Admin</a>
      <a href="add-item.html">Add Item</a>
      <a href="item-detail.html">Item Detail</a>
    </nav>
  </header>

  <div class="dashboard-container">
    <div class="profile">
      <h2>Welcome, <span id="username">Purva</span></h2>
      <p>Points Balance: <span class="points" id="points">120</span> pts</p>
    </div>

    <div class="section">
      <h3>Your Uploaded Items</h3>
      <div class="items-grid" id="uploadedItems">
      </div>
    </div>

    <div class="section">
      <h3>Swap Activity</h3>
      <div class="swaps-list" id="swapList">
      </div>
    </div>
  </div>
  <footer>
    <p>© 2025 ReWear – Sustainable Fashion for All</p>
  </footer>

  <script>
    const uploadedItems = [
      { title: "Denim Jacket", status: "Available" },
      { title: "Cotton Kurta", status: "Swapped" },
      { title: "Red Hoodie", status: "Available" }
    ];

    const swapActivities = [
      { item: "Blue Jeans", partner: "Aarti", status: "Ongoing" },
      { item: "Floral Skirt", partner: "Rohan", status: "Completed" }
    ];

    const itemContainer = document.getElementById("uploadedItems");
    uploadedItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<p class="item-title">${item.title}</p><p>Status: ${item.status}</p>`;
      itemContainer.appendChild(div);
    });

    const swapContainer = document.getElementById("swapList");
    swapActivities.forEach(swap => {
      const div = document.createElement("div");
      div.className = "swap";
      div.innerHTML = `<p>Item: ${swap.item}</p><p>With: ${swap.partner}</p><p>Status: ${swap.status}</p>`;
      swapContainer.appendChild(div);
    });
  </script>

</body>
</html>
